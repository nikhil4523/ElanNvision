    <link rel="stylesheet" href="style.css">
    <style>
        * {box-sizing:border-box}

.slideshow-container {
  max-width: 80%;
  position: relative;
  margin: auto;
  height: 20vw;
}

.mySlides {
  display: none;
}



.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}


.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}


.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
.mySlides {
            display: none;
            width: 50%; 
            height: 40%;
            position: absolute;
            top: 40%; 
            left: 20%; 
            transition: transform 0.3s ease-in-out;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .mySlides:hover {
            transform: scale(1.05); /* Add a hover effect to scale the image slightly */
        }

</style>
</head>
<body>

    <script>
        var slideIndex = 0;

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
           
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000);
        }

        showSlides();
    </script>
</body>
